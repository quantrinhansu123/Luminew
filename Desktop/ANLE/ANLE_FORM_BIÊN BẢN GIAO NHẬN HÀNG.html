<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIÊN BẢN GIAO NHẬN HÀNG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            padding: 20px;
            background: #fff;
        }
        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .company-name {
            font-weight: bold;
            font-size: 16pt;
            text-align: right;
        }
        .form-title {
            font-size: 24pt;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px 0;
            text-align: center;
            border-top: 3px solid #000;
            border-bottom: 3px solid #000;
            padding: 15px 0;
            letter-spacing: 2px;
            background-color: #f5f5f5;
        }
        .info-section {
            margin-bottom: 15px;
        }
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        .info-label {
            width: 150px;
            font-weight: bold;
        }
        .info-value {
            flex: 1;
            border-bottom: 1px solid #000;
            min-height: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f0f0f0;
            font-weight: bold;
            text-align: center;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .signature-box {
            text-align: center;
            width: 45%;
        }
        .signature-line {
            border-top: 1px solid #000;
            margin-top: 60px;
            padding-top: 5px;
        }
        @media print {
            body {
                padding: 0;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
